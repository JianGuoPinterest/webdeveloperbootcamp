<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body {
			color:purple;
		}

		p {
			color:green;
		}

		ul {
			color:blue;
		}

		li {
			color:orange;
		}

		.highlight {
			color:yellow;
		}

		#special {
			color:red;
		}
	</style>
</head>
<body>
	<p>Hello!</p>
	<ul>
		<li>John</li>
		<li id='special' class="highlight">Paul</li>
		<li>George</li>
		<li>Ringo</li>
	</ul>
</body>
</html>
